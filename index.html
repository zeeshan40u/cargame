<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Racing Game</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Game Container -->
    <div id="gameContainer" class="game-container">

        <!-- Intro Overlay -->
        <div id="introOverlay">
            <h1>Pixel Racing</h1>
            <button id="playButton">Play</button>
        </div>

        <!-- Game Over Overlay -->
        <div id="gameOverOverlay">Game Over<br>Press Play to Retry</div>

        <!-- Score Displays -->
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>

        <!-- Nitro Button -->
        <button id="nitroBtn">
            <div id="nitroFill"></div>
        </button>

        <!-- Shield Display -->
        <div id="shieldDisplay">
            <span id="shieldTime">Shield: 0s</span>
        </div>

        <!-- Music Toggle -->
        <div id="musicToggle">ðŸ”Š</div>

        <!-- Canvas -->
        <canvas id="racing-canvas"></canvas>

        <!-- Debug Grid (optional) -->
        <!-- <div class="debug-grid"></div> -->

    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop src="bg-music.mp3"></audio>

    <!-- Tone.js library -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"></script>

    <!-- Link to JS -->
    <script src="script.js"></script>

</body>
</html>
