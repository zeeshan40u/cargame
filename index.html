<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container" id="gameContainer">
    <canvas id="racing-canvas" width="320" height="600"></canvas>
    <div class="overlay" id="introOverlay">
      <h1>Racing Game</h1>
      <button class="control-btn" id="playButton">Play</button>
    </div>
    <div class="score-display" id="score">Score: 0</div>
    <div class="score-display" id="high-score">High Score: 0</div>
    <button class="booster-btn" id="nitroBtn">
      <span>Nitro</span>
      <div class="fill-bar" id="nitroFill"></div>
    </button>
    <button class="music-btn" id="musicToggle"></button>
    <audio id="bg-music" loop>
      <source src="background-music.mp3" type="audio/mp3">
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
